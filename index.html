    <!-- Brevo Conversations Widget
         Best practice for React SPAs: load directly in <head> so the widget
         is available immediately and persists across client-side route changes,
         independent of React component lifecycle. -->
    <script>
      (function(d, w, c) {
        w.BrevoConversationsID = '68bf7ba05e611d228d09f91c';
        w[c] = w[c] || function() {
          (w[c].q = w[c].q || []).push(arguments);
        };
        var s = d.createElement('script');
        s.async = true;
        s.src = 'https://conversations-widget.brevo.com/brevo-conversations.js';
        if (d.head) d.head.appendChild(s);
      })(document, window, 'BrevoConversations');
    </script>
  </head>
